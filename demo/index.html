<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge,chrome=1">
  <meta name="render" content="webkit">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <meta name="format-detection" content="telephone=no">
  <!-- <meta  http-equiv="Cache-Control" content="no-cach,no-store,must-revalidate">    -->
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>孕福产科</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/idangerous.swiper.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/index.css">
</head>
<script>
</script>
<body>
  <!-- 头部logo -->
  <div class="head">
  </div>

  <!-- 中间轮播图  因为使用bootstrap轮播图不能滑动 所以这里选择使用swiper框架-->
  <div class="device">
    <a class="arrow-left" href="#"></a>
    <a class="arrow-right" href="#"></a>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide"> <img src="./img/img_1.jpg"> </div>
        <div class="swiper-slide"> <img src="./img/img_2.jpg"> </div>
        <div class="swiper-slide"> <img src="./img/img_3.jpg"> </div>
      </div>
  </div>
  <div class="pagination"></div>
</div>
  <!-- 分栏 -->
  <div class="row">
    <div class="fenlan">
      <a href="#" data-toggle="modal" data-target="#myModal">特色服务
      </a>
    </div>
    <div class="fenlan">医疗科室</div>
    <div class="fenlan">联系我们</div>
  </div>
        <!-- 模态框声明-->
        <div class=" modal fade " id="myModal" tabindex="-1">
          <!-- 窗口声明 -->
          <div class="modal-dialog">
            <!-- 内容声明 -->
                <div class="modal-content">
                <a href="#">
                  <div class="modal-head">
                      <span class="glyphicon glyphicon-user"></span>
                      <h4>单位体检</h4>
                      <p>团检用户预约通道</p>
                  </a>
                  </div>
                  <div class="modal-body">
                      <span class="glyphicon glyphicon-flash"></span>
                      <h4>个人体检</h4>
                      <p>免登录-极速预约</p>
                  </div>
                </div>
            </div>
        </div>
  <div class="content">

    </div>
  <script src="./js/jquery.js">  </script>
  <script src="./js/idangerous.swiper.min.js">  </script>
  <script src="./js/bootstrap.min.js">  </script>
  <script>
      var mySwiper=new Swiper('.swiper-container',{
        pagination:'.pagination',
        loop:true,
        grabCursor:true,
        paginationClickable:true
      })
      $('.arrow-left').on('click',function(e){
        e.preventDefault()
        mySwiper.swipePrev()
      })
      $('.arrow-right').on('click',function(e){
        e.preventDefault()
        mySwiper.swipeNext()
      })
   </script>
</body>
</html>
